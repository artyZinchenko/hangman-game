<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>index</title>
  </head>
  <body>
    <section class="game">
      <div class="game-box grid">
        <div class="hangman-animation">
          <img src="" alt="hangman-animation" />
        </div>
        <div class="word-display flex"></div>
        <div class="letters flex">
          <button id="a" class="letterBtn">a</button>
          <button id="b" class="letterBtn">b</button>
          <button id="c" class="letterBtn">c</button>
          <button id="d" class="letterBtn">d</button>
          <button id="e" class="letterBtn">e</button>
          <button id="f" class="letterBtn">f</button>
          <button id="g" class="letterBtn">g</button>
          <button id="h" class="letterBtn">h</button>
          <button id="i" class="letterBtn">i</button>
          <button id="j" class="letterBtn">j</button>
          <button id="k" class="letterBtn">k</button>
          <button id="l" class="letterBtn">l</button>
          <button id="m" class="letterBtn">m</button>
          <button id="n" class="letterBtn">n</button>
          <button id="o" class="letterBtn">o</button>
          <button id="p" class="letterBtn">p</button>
          <button id="q" class="letterBtn">q</button>
          <button id="r" class="letterBtn">r</button>
          <button id="s" class="letterBtn">s</button>
          <button id="t" class="letterBtn">t</button>
          <button id="u" class="letterBtn">u</button>
          <button id="v" class="letterBtn">v</button>
          <button id="w" class="letterBtn">w</button>
          <button id="x" class="letterBtn">x</button>
          <button id="y" class="letterBtn">y</button>
          <button id="z" class="letterBtn">z</button>
        </div>
        <div class="modal win hidden">
          <button>exit</button>
          <h1>You survived</h1>
          <button class="again-btn">Try again</button>
        </div>
        <div class="modal lose hidden">
          <button>exit</button>
          <h1>You died</h1>
          <button class="again-btn">Try again</button>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
